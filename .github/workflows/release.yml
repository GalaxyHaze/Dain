name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_name: nova-linux-amd64
          - os: macos-latest
            target_name: nova-macos-amd64
          - os: windows-latest
            target_name: nova-windows-amd64.exe

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup CMake
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      # NEW: Install Ninja generator (Faster and multi-config friendly)
      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      # 3. Configure & Build
      # CHANGE: Added -DCMAKE_BUILD_TYPE=Release to Windows and added Ninja generator
      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # 4. Prepare Artifacts
      # CHANGE: Ensures directory structure consistency and proper copying
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          
          # Locate the executable safely regardless of OS
          if [ "${{ runner.os }}" == "Windows" ]; then
            # Using the fixed output folder from the ninja/multi-config setup
            cp build/Nova.exe artifacts/${{ matrix.target_name }}
          else
            cp build/Nova artifacts/${{ matrix.target_name }}
          fi

      # 5. Upload the binaries to the Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}