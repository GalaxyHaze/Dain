name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger when a tag like v1.0.0 is pushed

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_name: nova-linux-amd64
          - os: macos-latest
            target_name: nova-macos-amd64
          - os: windows-latest
            target_name: nova-windows-amd64.exe

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup CMake
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      # 3. Configure & Build
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # 4. Prepare Artifacts
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Windows usually outputs in build/Release/
            cp build/Release/Nova.exe artifacts/${{ matrix.target_name }}
          else
            # Linux/Mac usually outputs in build/
            cp build/Nova artifacts/${{ matrix.target_name }}
          fi

      # 5. Upload the binaries to the Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}